<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <title>{% block title %}Document{% endblock %}</title>
</head>
<body>

    <section class="vh-100" style="background-color: #8ecae6;">
    <div class="container py-5 h-100" style="color: white;">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem; background-color: #023047;">
            <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{{ url_for('static', filename='images/airplane-flying-sky.jpg') }}"
                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-white">

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% set category, message = messages[-1] %}
                            <div class="alert alert-{{ category }}" role="alert">
                                {{ message }}
                            </div>
                        {% endif %}
                    {% endwith %}

                    <form method="POST" action="{{ url_for('main.login') }}">

                    <div class="d-flex align-items-center mb-3 pb-1">
                        <img src="{{ url_for('static', filename='images/plane-svgrepo-com.svg') }}" class="me-3" style="color: white; width: 40px; filter: brightness(0) invert(1);">
                        <span class="h1 fw-bold mb-0">ED2 Flight Booking</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color: white;">Sign into your account</h5>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="form2Example17" name="email" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example17">Email address</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="form2Example27" name="password" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example27">Password</label>
                    </div>

                    <div class="pt-1 mb-4">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block" type="submit" style="background-color: #219ebc;">Login</button>
                    </div>

                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: white;">Don't have an account? <a href="#!"
                        style="color: #219ebc;">Register here</a></p>
                    </form>


                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    </section>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
